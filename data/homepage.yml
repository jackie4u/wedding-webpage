dend:
  enable: true
  title: "Den 'D'"
  content: "
    Těšíme se na Vás 4. října 2020. Doufáme, že v říjnu bude epidemiologická situace přívětivější a všichni si svatbu užijeme více, než bychom bývali v červnu!
    V novém datu spatřujeme mnohé výhody: nebude takový vedro.
    Máme více času na plánování/rozmýšlení se, jestli ano nebo ne.
    Janek nikdy nezapomene na výročí, protože Terezka má dva dny potom narozeniny. Každopádně doufáme, že změna data Vás neodradí a dorazíte.
    Protože pro Vás máme připravená skvělá vína a piva a spoustu slivovice. Tvrdý alkohol se bude platit zvlášť na baru, třeba kartou. Takže nebudete muset pít jenom slivovici.
        Čeká nás klasická česká svíčková a raut se samýma dobrotama, pro ty, kdo nám neutečou po dortu. Pokud odejte ještě dřív, než před dortem, tak vás budeme pokutovat.
        Taky tam bude skvělý fotograf, takže není nutné, abychom se všichni navzájem fotili. Nebo hůř, postovali na instagram. Nebo třeba odepisovali na pracovní mail!
        Tak. Snad jsme Vás neodradili, protože bez kohokoli z Vás by ta naše svatba nebyla ono.
        Jsme vděčni, že kolem sebe máme tak moc fajn lidi a že Vás můžeme pozvat na náš Den 'D'. 
    "

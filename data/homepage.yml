  title: "Doprava"
  content: "
    Jak se dostanete do Olomouce necháme na vás. Sice zde není mezinárodní letiště, ale snad postačí hlavní železniční tah, dálnice, případně mohou vodáci sjet řeku Moravu. 
    Na obřad vás můžeme dovézt. Pokud budete mít zájem, tak vás před svatbou v určený čas můžeme nabrat autem a dopravit.
    Jakmile budete unaveni, tak vás následně naši taxikáři zavezou zase zpátky do Olomouce nebo blízkého okolí.
    "


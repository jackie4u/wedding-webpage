doprava:
  enable: true
  title: "Doprava"
  content: "
    Jak se dostanete do Olomouce necháme na vás. Sice zde není mezinárodní letiště, ale snad postačí hlavní železniční tah, dálnice, případně mohou vodáci sjet řeku Moravu. 
    \n\n
    Na obřad vás ale můžeme dovézt. Pokud budete mít zájem, tak vás před svatbou v určený čas můžeme nabrat autem a dopravit na místo.
    Jakmile budete unaveni, tak vás následně naši šoféři zavezou zase zpátky do Olomouce nebo blízkého okolí.
    "


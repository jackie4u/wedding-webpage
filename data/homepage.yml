################################# 10 - Den D ##############################
################################# Contact ##############################

dend:
  enable: true
  title: "Den 'D'"
  content: "
    Těšíme se na Vás 4. října 2020. V novém datu spatřujeme mnohé výhody: \n
    - Nebude takový vedro. \n
    - Máme více času na plánování/rozmýšlení se, jestli ano nebo ne. \n
    - Janek nikdy nezapomene na výročí, protože Terezka má dva dny potom narozeniny. \n

    Každopádně doufáme, že změna data Vás neodradí a dorazíte.
    Protože pro Vás máme připravená skvělá vína a piva a spoustu slivovice. Tvrdý alkohol se bude platit zvlášť na baru, třeba kartou. Takže nebudete muset pít jenom slivovici.
    Čeká nás klasická česká svíčková a raut se samýma dobrotama, pro ty, kdo nám neutečou po dortu. Pokud odejdete ještě dřív, než před dortem, tak vás budeme pokutovat.
    \n\n 
    Taky tam bude skvělý fotograf, takže není nutné, abychom se všichni navzájem fotili. Nebo hůř, postovali na instagram. Nebo třeba odepisovali na pracovní mail!
    Tak. Snad jsme Vás neodradili, protože bez kohokoli z Vás by ta naše svatba nebyla ono.
    Jsme vděčni, že kolem sebe máme tak moc fajn lidi a že Vás můžeme pozvat na náš Den 'D'. 
"
########################## 20 - Dress code ###########################
################################ Awards #####################################
dresscode:
  enable: true
  title: "Dress code"
  content: "
    Oblečte se tak, abyste se cítili příjemně. Pokud možno i tak, aby naše (nutno podotknout, že moderní) babičky zvládly Vaši kreativitu.
    Pánové, nemusíte se škrtit v saku, ale třeba košile je sexy. Tepláky a jeany by naše babičky asi nerozdejchaly, ale třeba chinos, za to by Vám i koláče upekly.
    \n\n
    Dámy, Vy si jistě poradíte. Šaty, sukně, slušivé kalhoty, jak je libo. Jen bílou vynechte, ať si Vás babičky nepletou s nevěstou (presbyopie čeká většinu z nás).
    Černá je bezesporu elegantní, ale nepřežeňte to, je to svatba, ne pohřeb.
    \n\n
    Barva svatby je modrá, takže pokud se v ní cítíte dobře, směle do ní!
  "

